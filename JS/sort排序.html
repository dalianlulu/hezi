<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title></title>
</head>
<body>
<h3>污染城市列表</h3>
  <ul id="aqi-list">
  
  </ul>
<script>
	var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];
(function () {
  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  aqiData.sort(function(a, b){
    return b[1]-a[1];
  });
  var list = document.getElementById("aqi-list");
  var count = 0;
  for(var i = 0; i < aqiData.length; i++){
    if(aqiData[i][1] > 60){
      count++;
      list.innerHTML += "<li>第" + count + "名：" + aqiData[i][0] + ", " + aqiData[i][1] + "</li>";
    }
    else break;
  }
})();


</script>





</body>
</html>
